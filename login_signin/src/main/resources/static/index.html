<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - Sua AplicaÃ§Ã£o</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 via-white to-blue-200 min-h-screen flex items-center justify-center p-4">
<div class="bg-white shadow-xl rounded-2xl w-full max-w-sm p-6 space-y-6 border border-blue-100">
    <div class="text-center">
        <h1 class="text-2xl font-bold text-blue-700">Entrar na Conta</h1>
        <p class="text-sm text-gray-500">Bem-vindo de volta! ðŸ‘‹</p>
    </div>

    <form action="#" method="POST" class="space-y-4">
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" required placeholder="seu@email.com"
                   class="mt-1 w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-300 focus:outline-none"/>
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
            <input type="password" id="password" name="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                   class="mt-1 w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-300 focus:outline-none"/>
        </div>

        <div class="text-right text-sm">
            <a href="forget.html" class="text-blue-600 hover:underline">Esqueceu a senha?</a>
        </div>

        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition duration-200">
            Entrar
        </button>
    </form>

    <p class="text-center text-sm text-gray-600">
        NÃ£o tem uma conta?
        <a href="new.html" class="text-blue-600 font-medium hover:underline">Criar conta</a>
    </p>
</div>

<script>
    document.querySelector("form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const json = await res.json();
      alert(json.message);

      if (json.success) {
        window.location.href = "dashboard.html";
      }
    });
</script>
</body>
</html>
